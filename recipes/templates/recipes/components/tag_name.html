<ul class={{ single|yesno:"single-card__items,card__items"}}>
    {% for tag in recipe.tags.all %}
        <li class={{ single|yesno:"single-card__item,card__item"}}>
            <span class='badge badge_style_{{ tag.color }}'>
                {{ tag.title }}
            </span>
        </li>
    {% endfor %}
</ul>
