<ul class={% if single %}'single-card__items'{% else %}'card__items'{% endif %}>
    {% for tag in recipe.tags.all %}
        <li class={% if single %}'single-card__item'{% else %}'card__item'{% endif %}>
            <span class='badge badge_style_{{ tag.color }}'>
                {{ tag.title }}
            </span>
        </li>
    {% endfor %}
</ul>
