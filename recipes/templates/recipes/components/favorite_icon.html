{% if recipe.is_favorite %}
 <button class='button button_style_none' name='favorites' {% if not recipe.is_favorite %} data-out='true'{% endif %}>
     <span class='icon-favorite icon-favorite_active {% if single %} icon-favorite_big {% endif %}'></span>
 </button>
{% else %}
<button class='button button_style_none' name='favorites' data-out='true'>
    <span class='icon-favorite {% if single %} icon-favorite_big {% endif %}'></span>
</button>
{% if single %}
<div class="single-card__favorite-tooltip tooltip"> Добавить в избранное</div>
{% endif %}
{% endif %}
